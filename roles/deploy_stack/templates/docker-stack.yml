  traefik:
      image: traefik:2.7
      hostname: traefik
      command:
          - "--api=true"
          - "--api.debug=true"
          - "--api.insecure=true"
          - "--providers.docker.endpoint=unix:///var/run/docker.sock"
          - "--providers.docker.swarmMode=true"
          - "--providers.docker.exposedbydefault=false"
          - "--entrypoints.web.address=:80"
          - "--entrypoints.websecure.address=:443"
          - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
          - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      ports:
          - "80:80"
          - "8080:8080"
          - "443:443"
      volumes:
          - "/var/run/docker.sock:/var/run/docker.sock:ro"
      deploy:
          placement:
              constraints:
                  - node.role == manager
      
      networks: 
          - intnet
          # - extnet  
      depends_on:
          - db


  node-exporter:
      hostname: node-exporter
      image: prom/node-exporter:v1.3.1
      volumes:       
          - /etc/localtime:/etc/localtime:ro
          - /etc/timezone:/etc/timezone:ro
          - /proc:/host/proc:ro       
          - /sys:/host/sys:ro       
          - /:/rootfs:ro       
      command:       
          - '--path.procfs=/host/proc'       
          - '--path.sysfs=/host/sys'       
          - '--path.rootfs=/host'       
          - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'  
      # ports:
      #     - '9100:9100'
      deploy:       
          mode: global 
          # placement:
          #     constraints:
          #     - node.role == worker
          # labels:
          #     - "traefik.enable=true"
          #     - "traefik.http.routers.node-exporter.rule=Host(`node-exporter`)"
          #     - "traefik.http.routers.node-exporter.priority=50"
          #     - "traefik.http.routers.node-exporter.entrypoints=websecure"
          #     - "traefik.http.services.node-exporter.loadbalancer.server.port=9100"
          #     - "traefik.http.routers.node-exporter.tls=true"
      networks:
          - intnet

  cadvisor:
      hostname: cadvisor
      image: google/cadvisor:v0.32.0
      #privileged: true
      volumes:
          - /:/rootfs:ro 
          - /var/run:/var/run:rw
          - /sys:/sys:ro 
          - /var/lib/docker/:/var/lib/docker:ro
          - /etc/localtime:/etc/localtime:ro
          - /etc/timezone:/etc/timezone:ro 
          # - /dev/disk/:/dev/disk:ro #
      command:
          - '-port=8098'
      # ports:
      #     - 8084:8080
      deploy:
          mode: global
          # placement:
          #     constraints:
          #     - node.role == worker
      networks:
          - intnet

  loki:
    image: grafana/loki:main
    hostname: loki
    restart: always
    # deploy:
    #       placement:
    #           constraints:
    #           - node.role == manager
    depends_on: 
          - node-exporter
          - cadvisor
    # ports:
    #   - 127.0.0.1:3100:3100
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - /data/monitoring/loki/config.yaml:/etc/loki/config.yaml
      - /data/monitoring/loki:/data/loki
    networks:
      - intnet

  promtail:
    image: grafana/promtail:main
    hostname: promtail
    restart: always
    depends_on: 
          - loki
    deploy:
        mode: global
    volumes:
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers
      - /data/monitoring/promtail:/etc/promtail-config/
    command: -config.file=/etc/promtail-config/promtail.yml
    networks:
      - intnet

  prometheus:
      image: prom/prometheus:main
      hostname: prometheus
      restart: always
      depends_on: 
          - node-exporter
          - cadvisor
          - loki
          - promtail
      volumes:
          - /data/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
          - /data/monitoring/prometheus/alert.rules:/etc/prometheus/alert.rules
      command:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
          - '--web.console.libraries=/usr/share/prometheus/console_libraries'
          - '--web.console.templates=/usr/share/prometheus/consoles'
      ports:
          - '9090:9090'  
      # deploy:
      #   placement:
      #     constraints:
      #         - node.role == manager
        # non usiamo i labels perch√® non ci serve passare attraverso traefik
        # labels:
        #   - "traefik.enable=true"
        #   - "traefik.http.routers.prometheus.rule=Host(`prometheus.localdomain`)"
        #   - "traefik.http.routers.prometheus.priority=50"
        #   - "traefik.http.routers.prometheus.entrypoints=websecure"
        #   - "traefik.http.routers.prometheus.tls=true"
        #   - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      networks:
          - intnet

  grafana:
      image: grafana/grafana:main
      depends_on: 
          - prometheus
      volumes: 
          - /etc/localtime:/etc/localtime:ro
          - /etc/timezone:/etc/timezone:ro
          - /data/monitoring/grafana:/var/lib/grafana
          - /data/monitoring/grafana/data_sources:/etc/grafana/provisioning/datasources
          - /data/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards/
      environment:
          - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
          - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
          - GF_SERVER_DOMAIN=localhost:3000
          - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s
      depends_on:
          - prometheus
      # ports:
      #     - "3000:3000"
      deploy:
      #     placement:
      #         constraints:
      #         # - node.role == manager
      #         - node.role == worker
          labels:
              - "traefik.enable=true"
              - "traefik.http.routers.mon.rule=Host(`mon.localdomain`)"
              - "traefik.http.routers.mon.priority=50"
              - "traefik.http.routers.mon.entrypoints=websecure"
              - "traefik.http.services.mon.loadbalancer.server.port=3000"
              - "traefik.http.routers.mon.tls=true"
      networks:
          - intnet

